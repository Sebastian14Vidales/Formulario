<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;700&family=Raleway:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="build/css/app.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-xl d-flex flex-column justify-content-center align-items-center">
        <h1 id="heading" class="text-center mt-5 text-white">Registrandote Aprenderás <br> <span class="typed"></span></h1>
        <div class="col-12 col-md-5 col-sm-8 my-5 pb-5">
            <form class="formulario bg-white rounded shadow-lg">
                <fieldset class="rounded px-4 py-4 shadow ">
                    <legend class="mb-4 fs-5 fw-bold text-uppercase mt-3">Registrar Usuario</legend>

                    <div class="d-flex flex-column mb-3">
                        <label class="" for="nombre" name="nombre">Nombre:</label>
                        <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Tu nombre">
                    </div>

                    <div class="d-flex flex-column mb-3">
                        <label class="" for="apellido" name="apellido">Apellidos:</label>
                        <input class="form-control" type="text" name="apellido" id="apellido"
                            placeholder="Tu(s) Apellido(s)">
                    </div>

                    <div class="d-flex flex-column mb-3">
                        <label class="" for="telefono" name="telefono">Telefono:</label>
                        <input class="form-control" type="tel" name="telefono" id="telefono"
                            placeholder="Ejem: 123-456-7890">
                    </div>

                    <div class="d-flex flex-column mb-3">
                        <label class="" for="correo" name="correo">Correo:</label>
                        <input class="form-control" type="email" name="correo" id="correo"
                            placeholder="Ejem: micorreo@dominio.com">
                    </div>

                    <div class="d-flex flex-column mb-3">
                        <label class="" for="password" name="password">Contraseña:</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>

                    <div class="d-md-flex justify-content-evenly mt-2">
                        <div class="col-md-5">
                            <button id="boton-submit" type="submit" class="w-100 btn btn-success" disabled><i
                                    class="bi bi-send-plus-fill"></i>
                                Registrar Usuario</button>
                        </div>
                        <div class="mt-2 mt-md-0 col-md-5">
                            <button id="boton-reset" type="reset" class="w-100 btn btn-danger"><i
                                    class="bi bi-trash-fill"></i>
                                Resetear</button>
                        </div>
                    </div>
                    <div id="spinner" class="visually-hidden justify-content-center mt-4">
                        <div class="spinner-border text-success" role="status">
                        </div>
                    </div>

                </fieldset>

            </form>

        </div>
    </div>


    <script src="https://unpkg.com/typed.js@2.0.132/dist/typed.umd.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
